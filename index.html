
<html>
    <head>
        <link rel="stylesheet" href="tree.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="container"> 
            <div class="paper invisible">
                <div class="img-wrapper">
                    <div class="card-img"><img src="logo.png"></div>
                    <div class="card-img"><img src="text.png"></div>
                </div>
            </div>


            <div class="star"></div>
            <div class="pressie">
                <div class="flap bottom-flap"></div>
                <div class="flap top-flap flip-vertically invisible"></div>
            </div>
            <div class="tree">
            <div class="base"> </div>
            <div class="layer">
                <div class="line"> </div>
                <div class="bauble one"></div></div>
            
            <div class="layer two">
                <div class="line two"> </div>
                <div class="bauble two"></div>
                <div class="socks"> 
                <div class="top"> </div>
                <div class="foot"></div></div>
                </div>
            
            <div class="layer three">
                <div class="line three"> </div>
                <div class="bauble three"></div>
                <div class="socks two"> 
                <div class="top"> </div>
                <div class="foot two"></div></div>
                </div>
                </div>
            
            <div class="layer four">
                <div class="bauble four"></div>
                <div class="star two"></div>
                <div class="line four"> </div> 
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <script src="tree.js"></script>
    </body>
</html>
